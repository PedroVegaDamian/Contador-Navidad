<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="https://pedrovegadamian.github.io/Contador-Navidad/assets/favicon.13d4758e.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Contador Navidad</title>
    <script type="module" crossorigin src="https://pedrovegadamian.github.io/Contador-Navidad/assets/index.496f2a97.js"></script>
    <link rel="stylesheet" href="https://pedrovegadamian.github.io/Contador-Navidad/assets/index.2538b7ab.css">
  </head>
  <body>
    <div class="countdown__overflow"></div>
    <h1 class="countdown__title">Contador para el Día de Navidad</h1>
    <div class="countdown__wrapper">
      <div class="countdown__counter">
        <span class="countdown__days" id="days">--</span>
        <span class="countdown__label">Días</span>
      </div>
      <span class="countdown__points">:</span>
      <div class="countdown__counter">
        <span class="countdown__hours" id="hours">--</span>
        <span class="countdown__label">Horas</span>
      </div>
      <span class="countdown__points">:</span>
      <div class="countdown__counter">
        <span class="countdown__minutes" id="minutes">--</span>
        <span class="countdown__label">Minutos</span>
      </div>
      <span class="countdown__points">:</span>
      <div class="countdown__counter">
        <span class="countdown__seconds" id="seconds">--</span>
        <span class="countdown__label">Segundos</span>
      </div>
    </div>

    
  </body>
</html>
